	var activityFourregex = /\S+[^,;. ]/g;

var activityFourid = 0;

});


document.getElementById("activityFour").querySelector("#mainsection").insertAdjacentHTML("afterbegin", activityFourresult);

		for (var j= 0; j < activityFourwordsbegone.length; j++){

	document.getElementById("activityFour").querySelector("#optionwords").insertAdjacentHTML("afterbegin", activityFouroptions);

	}
	
}
	
	function getData(elem){

var value = elem.value;

//alert(value);

//alert("I am the span id after the datatlist inputt has had it's value chose " + elem.closest("span").id);


if(value === elem.closest("span").id){
	
	elem.closest("span").setAttribute("draggable", "true");
	elem.closest("span").style.fontSize = "25px";
	elem.closest("span").innerHTML = elem.closest("span").id;
	elem.remove();
	
	
	}

}
